name: GitHub Actions Demo
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.18.1"
        - name: install modiles
          run: npm install
        - name: build project
          run: npm run build
        - name: eslint check
          run: npm run lint
        - name: ts check
          run: npm run tsc
        - name: prettier check
          run: npm run prettier:check
